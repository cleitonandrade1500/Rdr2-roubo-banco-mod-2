name: Compilar Mod RDR2 PS4 2026
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        run: sudo apt-get update && sudo apt-get install -y clang lld llvm make gcc-multilib
      - name: Build
        run: make
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Mod_John_RDR2
          path: "*.sprx"
